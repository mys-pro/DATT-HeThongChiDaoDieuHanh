<!DOCTYPE html>
<html>
<head>
    <title>Thư thu hồi công việc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Phê duyệt công việc</h2>
        </div>
        <div class="content">
            <p>Xin chào,</p>
            <p>Bạn có một công việc cần phê duyệt:</p>
            <p><strong>Tên Công Việc:</strong> {{nameTask}}</p>
            <p><strong>Người Gửi:</strong> {{nameSend}}</p>
            <p><strong>Ngày Gửi:</strong> {{dateSend}}</p>
            <p>Vui lòng xem xét và phê duyệt công việc này.</p>
            <p>Trân trọng</p>
        </div>
    </div>
</body>
</html>
