<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{title}}</h2>
        </div>
        <div class="content">
            <p>Xin chào,</p>
            <p>{{content}}</p>
            <p><strong>Tên Công Việc:</strong> {{nameTask}}</p>
            <p><strong>Người Gửi:</strong> {{nameSend}}</p>
            <p><strong>Ngày Gửi:</strong> {{dateSend}}</p>
            <p>Trân trọng</p>
        </div>
    </div>
</body>
</html>
