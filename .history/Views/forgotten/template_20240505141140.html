<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container" style="width: 100%; padding: 36px 0; background-color: #EEEEEE;">
        <div class="content" style="width: calc(100% - 108px); margin: 0 auto; background-color: white; padding: 16px;">
            <h4>Xin chào Anh/Chị {{name}}</h4>

            <p>Đây là mã xác nhận của bạn:</p>
            <b style="width: 100%; text-align: center; display: inline-block;">{{verify code}}</b>
            <p><b>Lưu ý: </b> Mã xác nhận chỉ có hiệu lực trong 30 giấy.</p>
        </div>
    </div>
